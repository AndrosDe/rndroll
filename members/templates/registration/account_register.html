{% extends 'base.html' %} 

{% block title %}
Register
{% endblock %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="masthead">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-6 masthead-text dark-bg">
                    <div class="row">
                        <h1 class="post-title2">Register A New Account</h1>
                    </div>
                    <div class="row">
                        <h6 class="post-subtitle2">You Have An Account? <a class="text-white fw-bolder" href="{% url 'login' %}" aria-label="Click here to login with your exsiting account">Login Here</a></h6>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-6 masthead-image">
                    <img src="https://res.cloudinary.com/dbscsb8w1/image/upload/v1662473651/media/images/event_default_xev64c.jpg" width="100%" alt="Default Event Picture">
                </div>
            </div>
            <div class="row g-0">
                <div class="col-md-8 masthead-text dark-bg">
                    <br>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col">
                            <strong class="reg-form">
                            {{ form.as_p}}
                            </strong>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-2 me-4">
                            <strong>
                                <input class="btn btn-secondary" type="submit" value="Register">
                            </strong>
                        </div>
                        <div class="col-2 ms-4">
                            <strong>
                                <a class="btn btn-secondary" type="button" value="Cancel" href="{% url 'home' %}" aria-label="Return to the home page">Cancel</a>
                            </strong>
                        </div>
                    </div>
                    <br>
                </div>
                <div class="d-none d-md-block col-md-4 dark-bg ">
                    <img class="mt-5 pt-5"src="https://res.cloudinary.com/dbscsb8w1/image/upload/v1662992990/media/images/penciels_ufiugi.png" width="80%" alt="penciels">
                </div>
            </div>
        </div>  
    </div>
</form>
<br>

{%endblock%}
