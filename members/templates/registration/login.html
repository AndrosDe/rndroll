{% extends 'base.html' %} 

{% block title %}
Login
{% endblock %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="masthead">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-6 masthead-text dark-bg">
                    <div class="row">
                        <div class="col">
                            <h1 class="post-title">Login</h1>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col">
                            <strong>
                                {{ form.as_p}}
                            </strong>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-6 masthead-image">
                    
                    <img src="https://res.cloudinary.com/dbscsb8w1/image/upload/v1662034041/still-life-objects-with-role-playing-game-sheet_tb0g3u.jpg" width="100%">
                </div>
            </div>
            <div class="row g-0">
                <div class="col-md-12 masthead-text dark-bg">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <strong>
                                <input class="btn btn-secondary" type="submit" value="Login">
                            </strong>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>  
    </div>
</form>
<br>

{%endblock%}
